{% extends "cloud_notes/notes_base.html" %}
{% block content %}

<h1>Hash Tags</h1>

<div>
  <ul>
    {% for tag in tags%}
    <li>{{ tag.hash_tag }}</li>
		<ul>
		{% for note in tag.notes.all %}
			<li><a href="{% url 'cloud_notes.views.preview' note.id %}">{{note.title}}</a> ({{ note.folder.name }})</li>
		{% endfor %}
		</ul>
	{% endfor %}
  </ul>

</div>

{% endblock %}
