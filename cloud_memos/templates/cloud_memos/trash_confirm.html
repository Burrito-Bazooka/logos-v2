{% extends "cloud_memos/memos_base.html" %}
{% block content %}

<h1 id="confirm">
Are you sure you want to delete this memo?
</h1>
<div>subject: {{memo.subject}}</div>

<div class="memo-preview">
{{memo.text|linebreaks}}
</div>    
<form class="trash-confirm-form" style="margin-left:2px;" action="" method="post" >
        {% csrf_token %}
<input type="submit" name="yes" class="button" value="Yes" />
<input type="submit" name="no" class="button" value="No" />
</form>
		
{% endblock %}
