{% extends "cloud_memos/memos_base.html" %}
{% block content %}

<h3>Subject: {{memo.subject}}</h3>
<p>Sender: {{memo.from_user.username}}</p>
<p>Recipient: {{memo.to_user.username}}</p>
<div class="note-preview">
{{memo.text|linebreaks}}
</div>    
<div id="small-btn-container">
<a href="{% url 'cloud_memos.views.trash_memo' memo.id %}" class="small-button-link" style="margin-left:4em;clear:left;float:left;">Trash this memo</a>  
</div>      
{% endblock %}
