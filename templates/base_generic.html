<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}Default Logos Title{% endblock %}</title>
    {% block assets %}{% endblock %}

    <style type="text/css">
        {% block style %}{% endblock %}
    </style>
  </head>
  <body>
    <div id="main-page">
        
    {% block header %}{% endblock %}            
    {% block nav %}{% endblock %}
        <div id="content-div">
        {% block content %}{% endblock %}
        </div> 
    {% block footer %}{% endblock %}  

    </div>          

    <script type="text/javascript">
    {% block javascripts %}
    {% endblock %}
    </script>
  </body>
</html>
